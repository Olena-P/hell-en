<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="close-button" data-modal-close>
      <svg class="close-button-icon" width="18" height="18">
        <use href="./images/icons/sprite.svg#modal-close"></use>
      </svg>
    </button>

    <b class="modal-title">
      Присоединяйся,<br />
      будет жарко!
    </b>
    <form class="modal-form js-speaker-form">
      <div class="modal-form-field">
        <label for="name" class="modal-form-label"
          >Имя<span class="accent">*</span></label
        >
        <input
          class="modal-form-input"
          type="text"
          name="name"
          id="name"
          autocomplete="off"
        />
        <svg class="modal-input-icon" width="18" height="18">
          <use href="./images/icons/sprite.svg#person"></use>
        </svg>
      </div>

      <div class="modal-form-field">
        <label for="tel" class="modal-form-label"
          >Телефон<span class="accent">*</span></label
        >
        <input
          class="modal-form-input"
          type="tel"
          name="tel"
          id="tel"
          autocomplete="off"
        />
        <svg class="modal-input-icon" width="18" height="18">
          <use href="./images/icons/sprite.svg#handset"></use>
        </svg>
      </div>

      <div class="modal-form-field">
        <label for="modal-mail" class="modal-form-label">Почта</label>
        <input
          class="modal-form-input"
          type="email"
          name="mail"
          id="modal-mail"
        />
        <svg class="modal-input-icon" width="18" height="18">
          <use href="./images/icons/sprite.svg#mail"></use>
        </svg>
      </div>
      <button class="button button-revers button-modal" type="submit">
        Отправить
      </button>
    </form>
  </div>
</div>
