<!-- REGISTRATION -->
<section id="registration" class="registration overlay">
  <div class="container">
    <form action="#" class="registration-form" autocomplete="off">
      <h2 class="section-title registration-title">
        Регистрация на
        <span class="registration-title-accent">бесплатную</span> телефонную
        <span class="registration-title-accent">консультацию</span> по нюансам
        ЗНО по английскому языку
      </h2>
      <p class="form-deskription">
        Оставь заявку на участие в
        <span class="registration-title-accent">бесплатном занятии.</span><br />
        С вами свяжется консультант и ответит на вопросы
      </p>
      <label class="input">
        <input
          type="text"
          name="user-name"
          class="form-input"
          placeholder="Имя*"
        />
      </label>
      <label class="input">
        <input
          type="tel"
          name="user-phone"
          class="form-input"
          placeholder="Телефон*"
        />
      </label>
      <button class="button button-reverse" type="submit">
        хочу на бесплатное занятие
      </button>
    </form>
  </div>
</section>
